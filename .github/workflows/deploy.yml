name: Build & Deploy
run-name: "[build ${{ github.run_number }}] ${{ github.event.head_commit.message }}"

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Generate build number
        id: build
        run: |
          BUILD=$(date -u '+%Y.%m.%d')-${{ github.run_number }}
          echo "number=$BUILD" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject build number
        run: |
          BUILD=${{ steps.build.outputs.number }}
          sed -i "s/%%BUILD_NUMBER%%/$BUILD/g" vejr.html
          sed -i "s/%%BUILD_NUMBER%%/$BUILD/g" sw.js

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
