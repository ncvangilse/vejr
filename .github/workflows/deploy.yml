name: Build & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  retitle:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set run title
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          BUILD=$(date -u '+%Y.%m.%d')-${{ github.run_number }}
          COMMIT_MSG=$(git log -1 --pretty=format:%s)
          TITLE="[build $BUILD] $COMMIT_MSG"
          PAYLOAD=$(jq -n --arg t "$TITLE" '{name: $t}')
          curl -sf -X PATCH \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/actions/runs/$RUN_ID" \
            -d "$PAYLOAD"

  deploy:
    runs-on: ubuntu-latest
    needs: retitle
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate build number
        id: build
        run: |
          BUILD=$(date -u '+%Y.%m.%d')-${{ github.run_number }}
          echo "number=$BUILD" >> $GITHUB_OUTPUT
          echo "Build number: $BUILD"

      - name: Inject build number
        run: |
          BUILD=${{ steps.build.outputs.number }}
          sed -i "s/%%BUILD_NUMBER%%/$BUILD/g" vejr.html
          sed -i "s/%%BUILD_NUMBER%%/$BUILD/g" sw.js

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
