name: Build & Deploy
run-name: "[build ${{ github.run_number }}] ${{ github.event.head_commit.message }}"

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Set run title
        id: build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUILD=$(date -u '+%Y.%m.%d')-${{ github.run_number }}
          echo "number=$BUILD" >> $GITHUB_OUTPUT
          TITLE="[build $BUILD] ${{ github.event.head_commit.message }}"
          gh api --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            -f "name=$TITLE"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject build number
        run: |
          BUILD=${{ steps.build.outputs.number }}
          sed -i "s/%%BUILD_NUMBER%%/$BUILD/g" vejr.html
          sed -i "s/%%BUILD_NUMBER%%/$BUILD/g" sw.js

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
